<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paperina Font</title>
<style>
body {
    margin: 0;
    padding: 0;
    background: #2596be;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
}

/* HEADER */
header {
    padding: 20px;
    position: relative;
    z-index: 5;
    display: flex;
    align-items: center;
}

header h1 {
    display: flex;
    cursor: pointer;
    transition: 0.2s ease;
}

/* BOTÓ MÉS INFO / TORNAR */
#moreInfoBtn {
    position: fixed;
    right: 20px;
    font-size: 14px;
    color: white;
    cursor: pointer;
    background: transparent;
    border: none;
    z-index: 100;
    bottom: 35px;
}

/* MAIN */
main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    position: relative;
    overflow: hidden;
}

#clickZone {
    position: absolute;
    top: 10%;
    left: 10%;
    width: 80%;
    height: 80%;
    cursor: pointer;
    z-index: 2;
}

#output {
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    max-width: 100%;
    max-height: 100%;
    overflow: hidden;
}

#output img {
    margin: 2px;
    transform: scale(0);
    transition: transform 0.2s ease, width 0.2s ease, height 0.2s ease;
    /* ⭐ OMBRA SUAU NOMÉS A LES LLETRES ESCRITES ⭐ */
    filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.35));
}

#helpText {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 18px;
    color: white;
    text-align: center;
    z-index: 3;
    cursor: pointer;
}

/* SLIDER */
#sizeSliderContainer {
    position: fixed;
    top: 70px;
    right: 10px;
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    gap: 4px;
    color: white;
    font-size: 13px;
    opacity: 0;
    transition: all 0.3s ease;
    z-index: 10;
}

#sizeSliderContainer.show {
    opacity: 1;
}

#sizeSlider {
    cursor: pointer;
    width: 120px;
    height: 6px;
    background: white;
    border-radius: 3px;
}

/* RANDOM */
#randomBtn {
    font-size: 14px;
    color: white;
    cursor: pointer;
    margin-top: 12px;
}

/* Contador de letras */
#letterCounter {
    position: fixed;
    bottom: 5px;
    left: 10px;
    font-size: 14px;
    color: white;
    opacity: 0;
    transition: opacity 0.3s ease;
}

#letterCounter.show {
    opacity: 1;
}

/* FOOTER */
footer {
    text-align: right;
    padding: 10px 20px;
    font-size: 14px;
    color: white;
}

/* INFO SCREEN */
#infoScreen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #1b7c9e;
    display: none;
    opacity: 0;
    padding: 40px;
    padding-top: 80px;
    transition: opacity 0.4s ease;
    overflow-y: auto;
}

#infoScreen.show {
    display: block;
    opacity: 1;
}

#infoScreen p {
    max-width: 700px;
    text-align: left;
    font-size: 18px;
    line-height: 1.45;
    color: white;
    margin-bottom: 20px;
}

#infoScreen h2 {
    color: white;
    font-size: 32px;
}

/* MOBILE ADAPTATION */
@media (max-width: 768px) {
    header {
        justify-content: center;
    }

    header h1 {
        flex-wrap: wrap;
        justify-content: center;
        gap: 2px;
    }

    #sizeSliderContainer {
        display: none; /* Oculta slider en mòbil */
    }

    #letterCounter {
        left: 5px;
        font-size: 12px;
    }

    main {
        padding: 10px;
    }

    #output {
        max-width: 95%;
    }

    #clickZone {
        top: 15%;
        left: 5%;
        width: 90%;
        height: 75%;
    }
}
</style>
</head>

<body>

<header>
    <h1 id="titlePNG"></h1>
</header>

<div id="moreInfoBtn">M'explico</div>

<main>
    <div id="clickZone"></div>
    <div id="helpText">Prem per escriure :)</div>
    <div id="output"></div>

    <div id="sizeSliderContainer">
        <div>Ajusta la mida</div>
        <input type="range" id="sizeSlider" min="50" max="200" value="100">
        <div id="randomBtn">Juguem-ne amb l'atzar</div>
    </div>

    <div id="letterCounter">0 / 50</div>
</main>

<footer>Fet per Roger Galbarro Aloy</footer>

<div id="infoScreen">
    <h2>Bla, bla, bla</h2>
    <p>Des de ben petit...</p>
    <p>El cas, fa unes setmanes...</p>
</div>

<script>
/* (TOT EL TEU JS SENSE MODIFICAR) */
</script>

</body>
</html>
